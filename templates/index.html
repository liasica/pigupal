<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屁股的爸爸们「幻兽帕鲁」</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.font.im">
    <link rel="preconnect" href="https://fonts.gstatic.font.im" crossorigin>
    <link href="https://fonts.font.im/css2?family=Courier+Prime&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        .backups {
            font-family: 'Courier Prime', monospace;
        }
    </style>
    <script>
        function copyAddress() {
            const copyText = document.getElementById('server-address')
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</head>
<body>
{{- /*gotype: pigupal.IndexData*/ -}}
<section class="section">
    <div class="container">
        <h1 class="title">
            {{ .Hi }}
        </h1>
        <div class="block">
            <p class="is-size-6">服务器IP会不定时变化（运营商可恶），这里提供最新的IP，建议使用 <strong>「IP:端口」</strong> 的形式连接服务器！</p>
        </div>
        <div class="notification is-danger">
            <button class="delete"></button>
            <strong>服务器禁止作弊</strong>，一经发现，立即封禁哦
        </div>

        <div class="box">
            <div class="block">
                <div class="tags has-addons">
                    <span class="tag">当前服务器地址</span>
                    <span class="tag is-primary">点击复制</span>
                </div>
                <div class="is-flex is-align-items-center">
                    <label>
                        <input id="server-address" class="input is-small" type="text" value="{{ .Ip }}:{{ .Port }}" readonly>
                    </label>
                    <button class="button is-dark is-small" onclick="copyAddress()">复制</button>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="tags has-addons">
                <span class="tag">工具列表</span>
                <span class="tag is-dark">第三方</span>
            </div>
            <ul>
                <li><a class="is-link has-background-link is-unselectable has-text-white" href="https://docs.qq.com/sheet/DT05PeVVoekZiamlh?tab=psb9hu" target="_blank">数据、配种计算器、掉落、属性……</a></li>
            </ul>
        </div>

        <div class="box">
            <div class="tags has-addons">
                <span class="tag">存档备份</span>
                <span class="tag is-warning">最近{{ .BackupsLen }}条</span>
            </div>
            {{ range $i, $t := .Backups }}
                <ul class="backups">
                    <li class="{{if (gt $i 0)}}mt-1{{end}}">
                        <div class="tags has-addons">
                            <span class="tag is-dark">{{$t.Name}}</span>
                            <span class="tag is-info">{{$t.Size}}</span>
                        </div>
                    </li>
                </ul>
            {{ end }}
        </div>

        <div class="box">
            <div class="tags has-addons">
                <span class="tag">沟通群</span>
                <span class="tag is-link">微信</span>
            </div>
            <img src="/images/group.webp" alt="微信群">
        </div>

        <div class="box">
            <div class="tags has-addons">
                <span class="tag">服务器设置</span>
                <span class="tag is-info">运行中</span>
            </div>
            <img src="/images/settings.webp" alt="配置" width="512">
        </div>
    </div>
</section>
</body>
</html>
